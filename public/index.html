<script>
  $(".menu-btn").click(() => {
    if ($(".Header ul").css("display") === "flex") {
      $(".Header ul").css("display", "none");
      $(".Search").css("margin-top","102px");
    } else {
      $(".Header ul").css("display", "flex");
      $(".Search").css("margin-top","170px");
    }
  });

  if($(window).width() < 768) {
    $(".Header ul #search-nav-link").click(() => {
        $(".Search").css("margin-top","170px");
    });
  }
</script>
